<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Turnos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">

    <!-- ================= CLIENTE ================= -->
    <h1 class="titulo">Reservar turno üíÖ</h1>

    <div class="card">
      <label class="label">Nombre</label>
      <input type="text" id="nombre" class="input">

      <label class="label">Tel√©fono (solo n√∫meros)</label>
      <input type="tel" id="telefono" class="input" placeholder="Ej: 2494123456">

      <label class="label">Fecha</label>
      <input type="date" id="fecha" class="input">

      <label class="label">Servicio</label>
      <select id="servicio">
        <option value="">Seleccionar servicio</option>
        <option value="60">Servicio b√°sico (60 min)</option>
        <option value="90">Servicio completo (90 min)</option>

      <label class="label">Horario</label>
      <select id="hora">

      </select>

      <button id="btnReservar" class="btn btn-primary">

      </button>
    </div>

    <div class="card">

    <!-- ================= ADMIN ================= -->

      Administradora
    </button>

    <div id="adminPanel" class="admin-panel">

      <h2>Panel administradora</h2>

      <div class="card">
        <label class="label">Ver turnos por fecha</label>
        <input type="date" id="adminFechaTurnos" class="input">
        <div id="adminListaTurnos" class="lista"></div>
      </div>

      <div class="card">
        <label class="label">Bloquear / liberar horarios</label>
        <input type="date" id="adminFechaBloqueo" class="input">
        <div id="adminBloqueos" class="bloqueos"></div>

        <button id="guardarBloqueos" class="btn btn-primary">
          Guardar bloqueos
        </button>
      </div>

      <div class="card">
        <button id="btnLimpiarReservas" class="btn btn-danger">

        </button>

        <button id="cerrarAdmin" class="btn btn-secondary">

  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
