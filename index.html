<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Turnos - Manicurista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Agenda de Turnos - Manicurista</h1>

    <!-- Botón acceso administrador -->
    <button id="adminButton" class="btn-admin">Acceso Administrador</button>

    <!-- Panel de administración -->
    <div id="adminPanel" class="admin-panel">
        <h3>Funciones Administrativas</h3>
        <button class="btn-clean" onclick="limpiarTurnos()">Limpiar todos los turnos</button>
        <h4>Agenda diaria</h4>
        <div id="agendaDiaria"></div>
    </div>

    <h2>Reservar un turno</h2>

    <form id="turnoForm" class="turno-form">
        <label for="nombre">Nombre de la clienta:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="telefono">Teléfono (ej: +54249XXXXXXX, +54223XXXXXXX):</label>
        <input type="tel" id="telefono" name="telefono" 
               pattern="^\+54(249|223|2281|2284|2244|2297)\d{6,8}$" required
               placeholder="+54...">

        <label for="servicio">Servicio:</label>
        <select id="servicio" name="servicio" required>
            <option value="semiDuracion">Semi-duración</option>
            <option value="bellezaPies">Belleza de pies</option>
            <option value="tradicional">Tradicional</option>
            <option value="poligel">Poligel</option>
            <option value="softgel">Softgel</option>
        </select>

        <label for="hora">Horario:</label>
        <select id="hora" name="hora" required></select>

        <button type="submit" class="btn-submit">Reservar turno</button>
    </form>

    <div id="popup" class="popup">
        <h3>Confirmar Reserva</h3>
        <p id="popupDetails"></p>
        <button class="btn-confirm" onclick="confirmarReserva()">Confirmar</button>
        <button class="btn-cancel" onclick="cancelarReserva()">Cancelar</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
