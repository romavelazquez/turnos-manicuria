<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnos Manicuría</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <h2>Reservar Turno</h2>

    <label>Nombre</label>
    <input type="text" id="nombre" placeholder="Tu nombre">

    <label>Teléfono</label>
    <input type="text" id="telefono" placeholder="Ej: 2262 412345">

    <label>Fecha</label>
    <input type="date" id="fecha">

    <label>Servicio</label>
    <select id="servicio">
      <option value="">Seleccionar servicio</option>
    </select>

    <label>Horario</label>
    <select id="hora">
      <option value="">Seleccionar horario</option>
    </select>

    <button id="btnReservar">Reservar</button>

    <hr>

    <h2>Turnos del día</h2>
    <div id="listaTurnos"></div>

    <button id="btnAdmin" style="margin-top:25px;">Administradora</button>
  </div>

  <!-- PANEL ADMINISTRADORA -->
  <div id="adminPanel" class="container">

    <h2>Panel Administradora</h2>

    <!-- Ver turnos -->
    <div class="admin-section-title">Ver Turnos por Fecha</div>
    <input type="date" id="adminFechaTurnos">
    <div id="adminListaTurnos" style="margin-top:15px;"></div>

    <hr>

    <!-- Bloqueos -->
    <div class="admin-section-title">Bloquear Horarios</div>
    <input type="date" id="adminFechaBloqueo">

    <label style="margin-top:15px; display:block;">
      <input type="checkbox" id="bloqueoDiaCompleto"> Bloquear día completo
    </label>

    <div id="adminBloqueos" style="margin-top:10px;"></div>
    <button id="guardarBloqueos">Guardar Bloqueos</button>

    <hr>

    <button id="btnLimpiarReservas" style="background:#d9534f;">Eliminar Todas las Reservas</button>

    <button id="cerrarAdmin" style="margin-top:25px;">Cerrar Panel</button>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>

</body>
</html>
